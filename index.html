<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header>
        <h1 class="text-center text-warning">Explore your favourite meals</h1>
    </header>
    <main>
        <section class="container">
            <div class="text-center my-4">
                <input type="text" name="" id="search-field" placeholder="Search Meal">
                <button class="btn btn-primary" onclick="loadData()">Search</button>
            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="meals-container">
                
            </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/meal.js"></script>

</body>

</html>
